<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <p>{{ contact.name }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive" style="max-height: 70px;">
            </div>
            <div class="col-xs-5">
                <div class="row">
                    <div class="col-xs-6">
                        <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
                    </div>
                    <div class="col-xs-3">
                        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <p><strong>Email:</strong> <span>{{ contact.email }}</span></p>
        <p><strong>Phone:</strong> <span>{{ contact.phone }}</span></p>
    </div>
</div>
